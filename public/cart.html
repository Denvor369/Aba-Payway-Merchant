<!DOCTYPE html>

<html lang="kh">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1,viewport-fit=cover" name="viewport"/>
<title>Shopping Bag — Darila Official</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&amp;family=DM+Serif+Text:ital@0;1&amp;family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&amp;display=swapfamily=Gidugu&amp;family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&amp;family=Koulen&amp;family=League+Gothic&amp;family=Lilita+One&amp;family=Modak&amp;family=Oswald:wght@200..700&amp;family=Smythe&amp;display=swap" rel="stylesheet"/>
<link as="font" crossorigin="" href="/minf/KantumruyPro-Regular.woff2" rel="preload" type="font/woff2"/>
<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&amp;display=swap" rel="stylesheet"/>
<link as="font" crossorigin="" href="/minf/KantumruyPro-Bold.woff2" rel="preload" type="font/woff2"/>
<!-- Your site-wide CSS -->
<link href="styles.css" rel="stylesheet">
<!-- Page CSS -->
<link href="cart.css" rel="stylesheet">
<style>
  a.disabled, button.disabled { opacity: .55; pointer-events: none; }

  /* Khmer font on Khmer locale (English stays the same) */
  :root {
    --kh-font: "Kantumruy Pro","Noto Sans Khmer",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  }

  /* Apply Khmer font when html[lang="kh"] BUT exclude the brand logo */
  html[lang="kh"] body {
    font-family: var(--kh-font) !important;
  }

  /* Always keep brand-logo styling regardless of language */



</style>
<style>
/* === MINI-CART ICON: PNG override (kills old SVG mask) === */
.floating-cart::after{
  content:"";
  position:absolute;
  inset:0;
  margin:auto;
  width:40px; height:40px;            /* adjust if needed */
  background:
    image-set(
      url("image/cart-check-white.png") 1x,
      url("image/cart-check-white@2x.png") 2x,
      url("image/cart-check-white@3x.png") 3x
    ) center / 70% no-repeat;
  background-color: transparent !important;
  -webkit-mask: none !important;
  mask: none !important;
  background-blend-mode: normal !important;
  mix-blend-mode: normal !important;
  filter: none !important;
}
/* Optional: same icon in mini-cart header */
.mini-cart-header{
  position: relative;
  padding-left: 40px; /* leaves space for the icon */
}
.mini-cart-header::before{
  content:"";
  position:absolute;
  left:12px; top:50%; transform: translateY(-50%);
  width:18px; height:18px;
  background:
    image-set(
      url("image/cart-check-white.png") 1x,
      url("image/cart-check-white@2x.png") 2x,
      url("image/cart-check-white@3x.png") 3x
    ) center / contain no-repeat;
  -webkit-mask: none !important;
  mask: none !important;
  opacity:.95;
}
/* Hide any inline SVG left inside the button just in case */
.floating-cart > svg { display:none !important; }
</style>
</link></link></head>
<body>
<nav aria-label="Primary" class="nav" role="navigation"><input class="nav-burger-toggle" hidden="" id="burger" type="checkbox"/>
<div class="nav-inner">
<a aria-label="Go to home" class="brand" href="index.html#home">
<span class="brand-gradient">Darila Official</span>
</a>
<div class="nav-right">
<div aria-hidden="false" class="cart"><label aria-label="Toggle menu" class="burger" for="burger"><span></span><span></span><span></span></label></div>
<button aria-controls="site-nav" aria-expanded="false" aria-label="Toggle menu" class="nav-toggle" id="navToggle">
<span aria-hidden="true" class="hamburger"></span>
</button>
</div>
<ul aria-hidden="true" class="nav-links" id="site-nav" role="menu">
<li role="none"><a data-i18n="nav.home" href="index.html#home" role="menuitem">Home</a></li>
<li role="none"><a data-i18n="nav.products" href="index.html#products" role="menuitem">Products</a></li>
<li role="none"><a data-i18n="nav.contact" href="index.html#contact" role="menuitem">Contact</a></li>
<li role="none"><a data-i18n="nav.cart" href="cart.html" role="menuitem">Cart</a></li>
<li class="nav-controls" role="none">
<label class="sr-only" for="lang-switcher">Language</label>
<select aria-label="Language switcher" id="lang-switcher">
<option value="en">English</option>
<option value="kh">ភាសាខ្មែរ</option>
</select>
</li>
</ul>
</div>
</nav>
<main class="bag-wrap" id="main">
<section aria-labelledby="bag-title" class="bag-card">
<h2 data-i18n="title" id="bag-title">Shopping Bag</h2>
<div class="table-scroll">
<table aria-label="Shopping bag" class="bag-table">
<thead>
<tr>
<th data-i18n="th_product">Product</th>
<th data-i18n="th_price">Price</th>
<th data-i18n="th_qty">Quantity</th>
<th data-i18n="th_subtotal">Subtotal</th>
<th></th>
</tr>
</thead>
<tbody id="bag-items">
<!-- rows injected by JS -->
</tbody>
</table>
</div>
<div class="bag-summary">
<div class="summary-left">
<a class="btn btn-ghost" data-i18n="continue" href="index.html">← Continue shopping</a>
</div>
<div class="summary-right">
<div class="summary-row">
<div data-i18n="summary_subtotal">Subtotal</div>
<div class="summary-amount" id="bag-total">$0.00</div>
</div>
<div class="actions">
<button class="btn btn-primary" data-i18n="proceed" id="checkout-link">Proceed to Checkout</button>
</div>
</div>
</div>
</section>
<footer class="site-footer">
<div class="footer-inner">
<div class="copyright">Copyright © 2025 By Darila Official</div>
<div class="accept-line">
<span class="accept-label">We Accept:</span>
<div class="icons">
<img alt="ABA Bank logo" class="pay-icon" src="image/aba.png"/>
<img alt="Acleda logo" class="pay-icon" src="image/acleda.png"/>
<img alt="TrueMoney logo" class="pay-icon" src="image/truemoney.png"/>
<img alt="WingBank logo" class="pay-icon" src="image/wingbank.png"/>
<img alt="Binance logo" class="pay-icon" src="image/binance.png"/>
</div>
</div>
</div>
</footer>
</main>
<!-- Your global script -->
<script defer="" src="script.js"></script>
<!-- Cart logic -->
<script defer="" src="cart.js"></script>
<!-- Lightweight i18n for this page -->
<script>(function(){try{var urlLang=new URLSearchParams(location.search).get('lang');var stored=localStorage.getItem('siteLang')||localStorage.getItem('lang');var lang=(urlLang==='kh'||urlLang==='en')?urlLang:(stored==='kh'||stored==='en')?stored:'kh';document.documentElement.setAttribute('lang',lang==='kh'?'kh':'en');localStorage.setItem('siteLang',lang);localStorage.setItem('lang',lang);}catch(e){document.documentElement.setAttribute('lang','kh');}})();</script>
<script>(function(){try{
  var sel=document.getElementById('lang-switcher');
  if(!sel){return;}
  var initial=(localStorage.getItem('siteLang')||localStorage.getItem('lang')||'kh');
  sel.value = initial==='kh' ? 'kh' : 'en';
  sel.addEventListener('change', function(e){
    var val = (e.target.value==='kh') ? 'kh' : 'en';
    try{ localStorage.setItem('siteLang', val); localStorage.setItem('lang', val);}catch(_){}
    if (typeof setLang==='function'){ setLang(val); } else { document.documentElement.setAttribute('lang', val==='kh'?'kh':'en'); document.body.classList.toggle('lang-kh', val==='kh'); }
  });
}catch(e){}})();</script>
</body>
</html>
